<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>

    <style>
        header{
            width: 400PX;
            margin:0 auto;
            color: red;
            background-color: aqua;
        }
        header h1{
            width: 200px;
            margin: 0 auto;
        }
        .imagen img{
            width:300px;
        }
        #imagenes{
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>
<body>
    <div id="contenedor">
    <header>
    <h1>GALERIA AVES</h1>
    <h3>Por Raul Fernando Cruz Moreno</h3>
    </header>   

    <div id="imagenes">
    <div class="imagen i1"><img src="images/250px-Irediparra_gallinacea1.jpg" alt="Irediparra_gallinacea">
    </div>
    <div class="imagen i2"><img src="images/Band-Tailed_Gull_(cropped).jpg" alt="Band-Tailed_Gul"></div>
    <div class="imagen i3"><img src="images/Masked_Trogon_(Trogon_personatus)_(20144038635).jpg" alt="Masked_Trogon"></div>
    <div class="imagen i4"><img src="images/Philippine_Hawk-eagle.jpg" alt="Philippine_Hawk-eagl"></div>
    <div class="imagen i5"><img src="images/Tawny-crowned_Greenlet_(Hylophilus_ochraceiceps)_(7222935148).jpg" alt="Tawny-crowned_Greenle"></div>
    <div class="imagen i6"><img src="images/White-eyed_Starling.jpg" alt="White-eyed_Starling"></div>
    </div>
    </div>
</body>
</html>
